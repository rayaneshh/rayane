<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayane's Phone - Boutique d'iPhones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            transition: background 0.3s ease-in-out;
        }

        header {
            background: #222;
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
            animation: slideIn 1s ease-out;
        }

        .product {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            animation: scaleUp 0.5s ease-in-out;
        }

        .product img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product:hover img {
            transform: scale(1.05);
        }

        .product h3 {
            font-size: 22px;
            margin: 15px;
            color: #333;
        }

        .product p {
            font-size: 18px;
            margin: 0 15px;
            color: #555;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #45a049;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes scaleUp {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue chez Rayane's Phone</h1>
        <p>Découvrez les iPhones les plus récents et les meilleurs prix !</p>
    </header>

    <div class="container">
        <div class="product">
            <img src="iphone1.jpg" alt="iPhone 14">
            <h3>iPhone 14</h3>
            <p>Prix : 999€</p>
            <button>Acheter</button>
        </div>
        <div class="product">
            <img src="iphone2.jpg" alt="iPhone 13">
            <h3>iPhone 13</h3>
            <p>Prix : 799€</p>
            <button>Acheter</button>
        </div>
        <div class="product">
            <img src="iphone3.jpg" alt="iPhone 12">
            <h3>iPhone 12</h3>
            <p>Prix : 599€</p>
            <button>Acheter</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Rayane's Phone - Tous droits réservés</p>
    </footer>

</body>
</html>
